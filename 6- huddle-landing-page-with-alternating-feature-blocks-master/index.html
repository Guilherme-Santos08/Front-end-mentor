<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Frontend Mentor | Huddle landing page with alternating feature blocks</title>
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
   <main class="container">
      <section class="huddle">
         <header class="huddle__header">
            <img src="images/logo.svg" alt="Logo">
            <a href="#">Try It Free</a>
         </header>

         <div class="content">
            <div class="content__text">
               <h1 class="content__text--h1">
                  Build The Community Your Fans Will Love
               </h1>
               <p class="content__text--p">
                  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                  Create connections with your users as you engage in genuine discussion. 
               </p>
               <a href="#">Get Started For Free</a>
            </div>

            <img src="images/illustration-mockups.svg" alt="mockups">
         </div>
      </section>
   </main>
</body>
</html>
