<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Frontend Mentor | Huddle landing page with single introductory section</title>

   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet">
   <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg></script>
</head>

<body>

   <header class="header">
      <img src="images/logo.svg" alt="Logo">
   </header>

   <main class="container">
      <div class="image">
         <img src="images/illustration-mockups.svg" alt="Illustration">
      </div>

      <div class="desc">
         <h1 class="desc__h1">Build The Community Your Fans Will Love</h1>
         <p class="desc__p">
            Huddle re-imagines the way we build communities.
            You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
         </p>
         <button class="desc__btn">Register</button>
      </div>
   </main>

   <div class="redes-sociais">
      <div class="social-field">
         <a href="#">
            <i class="fab fa-facebook-f"></i>
         </a>
      </div>
      <div class="social-field">
         <a href="#">
            <i class="fab fa-twitter"></i>
         </a>
      </div>
      <div class="social-field">
         <a href="#">
            <i class="fab fa-instagram"></i>
         </a>
      </div>
   </div>

</body>

</html>
