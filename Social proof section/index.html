<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Frontend Mentor | Social proof section</title>

   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
   <main class="container">
      <section class="hero">
         <div class="hero__text">
            <h1 class="hero__text--h1">10,000+ of our users love our products.</h1>
            <p class="hero__text--p">
               We only provide great products combined with excellent customer service.
               See what our satisfied customers are saying about our services.
            </p>

         </div>
         <div class="hero__stars">
            <p class="hero__stars-p" > img Rated 5 Stars in Reviews</p>
            <p class="hero__stars-p">Rated 5 Stars in Report Guru</p>
            <p class="hero__stars-p">Rated 5 Stars in BestTech</p>
         </div>
      </section>
   </main>
</body>

</html>
